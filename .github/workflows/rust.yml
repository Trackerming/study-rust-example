name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      with:
        toolchain: nightly
      run: cargo build --no-default-features --workspace --exclude vsock-node --exclude study-practice
    - name: Run tests
      with:
        toolchain: nightly
      run: cargo test --no-default-features --workspace --exclude vsock-node --exclude study-practice
