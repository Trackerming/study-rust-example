name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: macos-latest

    steps:
    # 详见 https://github.com/marketplace/actions/rust-toolchain#example-workflow
    - uses: actions/checkout@v2
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: cargo build --no-default-features --workspace --exclude vsock-node --exclude study-practice
    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: cargo test --no-default-features --workspace --exclude vsock-node --exclude study-practice
