name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        command: build --no-default-features --workspace --exclude vsock-node --exclude study-practice
      #run: cargo build
    - name: Run tests
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        command: test --no-default-features --workspace --exclude vsock-node --exclude study-practice
      #run: cargo test --no-default-features --workspace --exclude vsock-node --exclude study-practice
